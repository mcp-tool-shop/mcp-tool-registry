name: Validate registry
on:
  pull_request:
  push:
    branches: [main]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install --upgrade pip jsonschema
      - name: Validate registry.json
        run: |
          python - << 'PY'
          import json
          from jsonschema import validate
          data=json.load(open("registry.json","r",encoding="utf-8"))
          schema=json.load(open("schema/registry.schema.json","r",encoding="utf-8"))
          validate(instance=data, schema=schema)
          print("registry.json is valid.")
          PY
